{{ define "article-form-fields" }}
<div class="flex flex-col mb-4">
  <label class="mb-1" for="title">Title</label>
  <input required type="text" name="title" id="title" value="{{ .Article.Title }}"></input>
</div>
<div class="flex flex-col mb-4">
  <label class="mb-1" for="description">Description</label>
  <textarea name="description" id="description">{{ .Article.Description }}</textarea>
</div>
<div class="flex flex-col mb-4">
  <label class="mb-1" for="markdown">Markdown</label>
  <div class="prose max-w-none">
    <textarea required name="markdown" id="markdown"></textarea>
  </div>
</div>

<a id="cancel-edit" href="/admin/articles">Cancel</a>
<button type="submit">Save</button>
{{ end }}
