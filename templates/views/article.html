{{ define "head-tags"}}
<!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
{{ end }}

{{ define "yield" }}
<div class="max-w-2xl px-5 my-12 mx-auto md:px-0">
  <div class="mb-10">
    <h1 class="mb-6 text-5xl font-semibold leading-none text-gray-800">
      {{- .Article.Title -}}
    </h1>
    {{ if .Article.Description }}
    <h2 class="text-xl leading-snug text-gray-400">
      {{- .Article.Description -}}
    </h2>
    {{ end }}
    <div class="flex items-baseline mt-6 text-gray-400 text-sm">
      <time class="block" datetime="{{.Article.CreatedAt}}">
        {{- .Article.CreatedAt | formatAsDate -}}
      </time>
      <p class="ml-4">{{ .Article.Markdown | getReadingTime }}</p>
    </div>
  </div>
  <div class="max-w-none md:text-lg prose prose-blue prose-pre:pb-0 prose-code:max-h-[500px] prose-code:font-fira">
    {{- .Content -}}
  </div>
</div>
{{ end }}

{{ define "scripts" }}
<script type="module" src="/public/js/article.js"></script>
{{ end }}
