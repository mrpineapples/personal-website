# fly.toml app configuration file generated for blue-wood-4035 on 2023-04-23T16:13:02-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "blue-wood-4035"
primary_region = "ewr"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "8080"
  GIN_MODE = "release"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/public"
